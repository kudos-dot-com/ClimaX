<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaX - मौसम का हाल</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />

    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .wrap {
            display: flex;
            justify-content: center;
            background: whitesmoke;
            align-items: center;
            flex-wrap: wrap;
            height: 90.5vh;
            width: 100vw;
        }

        html {
            scroll-behavior: smooth;
        }

        html, body {
            font-size: 63%;
            height: 100%;
        }

        .box {
            width: 20vw;
            height: 55vh;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 2rem lightgray;
            background: #a5bbdd;
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
            min-width: 20rem;
            min-height: 35rem;
            border: 2.5px solid #696969;
            border-radius: 15px;
        }

        .wave {
            opacity: 0.3;
            position: absolute;
            top: 115%;
            left: 50%;
            background: white;
            width: 50rem;
            height: 50rem;
            margin-left: -25rem;
            margin-top: -25rem;
            transform-origin: 50% 48%;
            border-radius: 43%;
            animation: driftwave 3s infinite linear;
            z-index: 1;
        }

        .wave.-three {
            animation: driftwave 5s infinite linear;
            z-index: 2 !important;
            opacity: 0.2;
        }

        .wave.-two {
            animation: driftwave 7s infinite linear;
            opacity: 0.1;
            z-index: 3 !important;
        }

        .box:after {
            content: "";
            display: block;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            transform: translate3d(0, 0, 0);
        }

        @keyframes driftwave {
            from {
                transform: rotate(0deg);
            }
            from {
                transform: rotate(360deg);
            }
        }

        .weather-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 45%;
            z-index: 4;
        }

        .location {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 800;
            font-size: 3rem;
        }

        #date {
            text-align: center;
            margin-top: 0.5rem;
            color: #57606f;
            font-size: 1.2rem;
            font-weight: 300;
            text-transform: uppercase;
        }

        .temperature {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 3rem;
        }

        .min-max-temp {
            text-align: center;
            margin-top: 0.3rem;
            font-weight: 300;
            font-size: 1.25rem;
            color: #57606f;
        }

        #weather-condition {
            height: 65%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }

        #weather-condition .fas {
            margin-top: -30px;
            font-size: 10rem;
            animation: condition 3s linear infinite alternate;
        }

        @keyframes condition {
            from {
                transform: scale(1.08);
            }
            to {
                transform: scale(1.47);
            }
        }


        @media (max-width: 768px) {
            .box {
                width: 67vw;
                height: 65vh;
            }
        }

        .dark-mode {
            background: black;
        }

        @media (max-width: 600px) {
            .box {
                width: 75vw;
                height: 65vh;
            }

            .wave {
                top: 115%;
            }

            #weather-condition {
                font-size: 5em;
            }

            .weather-info {
                font-size: 1.5rem;
            }
        }

        /* NAVBAR */
        .navbar {
            font-size: 18px;
            background-image: linear-gradient(260deg, black 0%, black 100%);
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding-bottom: 10px;
        }

        .main-nav {
            list-style-type: none;
            display: none;
            padding-right: 12px;
        }

        .nav-links,
        .logo {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
        }

        .main-nav li {
            text-align: center;
            margin: 15px auto;
        }

        .logo {
            display: inline-block;
            font-size: 32px;
            margin-top: 10px;
            margin-left: 20px;
        }

        .navbar-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
        }

        .active {
            display: block;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 22px !important;
            }
            .navbar {
                font-size: 16px;
                
            }
        }

        @media screen and (min-width: 768px) {
            .navbar {
                display: flex;
                justify-content: space-between;
                padding-bottom: 0;
                height: 70px;
                align-items: center;
            }

            .main-nav {
                display: flex;
                margin-right: 30px;
                flex-direction: row;
                justify-content: flex-end;
            }

            .main-nav li {
                margin: 0;
            }

            .nav-links {
                margin-left: 40px;
            }

            .logo {
                margin-top: 0;
            }

            .navbar-toggle {
                display: none;
            }

            .logo:hover,
            .nav-links:hover {
                color: rgba(255, 255, 255, 1);
            }
        }

        @media(max-width: 576px) {
            .logo {
                font-size: 25px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="#" class="logo">ClimaX - मौसम का हाल</a>
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="#" class="nav-links">Home</a>
            </li>
            <li>
                <a href="https://shubhamjha25.github.io/" class="nav-links" target="_blank">About</a>
            </li>
            <li>
                <a href="https://openweathermap.org/api" class="nav-links" target="_blank">API</a>
            </li>
            <li>
                <a onclick="toggleTheme()" class="nav-links" style="cursor: pointer;">Toggle Theme</a>
            </li>
        </ul>
    </nav>
    
    <div id="wrapper" class="wrap">
        <div class="box">
            <div class="wave -one"></div>
            <div class="wave -two"></div>
            <div class="wave -three"></div>

            <div id="weather-condition">
                <i class="fas fa-sun" style="color: #ffa700"></i>
            </div>

            <div class="weather-info">
                <h2 class="location"><i class="fas fa-map-marker-alt"></i> {%location%}, {%country%}</h2>
                <p id="date"></p>
                <h1 class="temperature">{%tempval%}°C</h1>
                <h3 class="min-max-temp">Min : {%tempmin%}°C  |  Max : {%tempmax%}°C</h3>
            </div>
        </div>

    </div>

    <script>
        let mainNav = document.getElementById('js-menu');
        let navBarToggle = document.getElementById('js-navbar-toggle');

        // Toggle Theme : Light -> Dark
        function toggleTheme() {
            var themeToggle = document.getElementById('wrapper');
            themeToggle.classList.toggle("dark-mode");
        }

        navBarToggle.addEventListener('click', function () {
            mainNav.classList.toggle('active');
        });

        const curDate = document.getElementById("date");
        let weatherCondition = document.getElementById("weather-condition");

        const tempStatus = "{%tempStatus%}";

        // Weather Condition as per the Temperature Status
        if (tempStatus == "Sunny") {
            weatherCondition.innerHTML = "<i class='fas fa-sun' style='color: #ffa700'></i>";
        }
        else if (tempStatus == "Clouds") {
            weatherCondition.innerHTML = "<i class='fas fa-cloud' style='color: #dfe5ea'></i>";
        }
        else if (tempStatus == "Rainy") {
            weatherCondition.innerHTML = "<i class='fas fa-cloud-rain' style='color: #a4b0be'></i>";
        }
        else {
            weatherCondition.innerHTML = "<i class='fas fa-cloud' style='color: #dfe5ea'></i>";
        }

        const getCurrentDay = () => {
            let currentTime = new Date();
            var weekdays = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
            return weekdays[currentTime.getDay()];
        };

        const getCurrentTime = () => {
            var timeNow = new Date();
            var month = timeNow.getMonth();
            var day = timeNow.getDate();
            var year = timeNow.getFullYear();

            var months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUNE", "JULY", "AUG", "SEP", "OCT", "NOV", "DEC"];

            let hours = timeNow.getHours();
            let minutes = timeNow.getMinutes();

            let meredian = "AM";

            if(hours > 11) {
                meredian = "PM";
                if(hours > 12)
                    hours = hours - 12;
            }    

            if (minutes < 10) {
                minutes = "0" + minutes;
            }

            return `${months[month]} ${day}  |  ${hours}:${minutes}${meredian}`;
        };

        curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
    </script>

    <!-- UI Script -->
    <script src="app.js"></script>

</body>
</html>
